<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FutureTech/Sign-Up</title>
        <link rel="icon" href="./assets/images/main_icon.svg" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="container">
            <form id="authForm" class="form">
                <a href="./index.html" class="logo">
                    <img src="./assets/images/logo_desktop.svg" alt="Logo" />
                </a>

                <h1>Sign up</h1>

                <p class="terms">
                    By signing up, you agree to the
                    <a href="#" class="terms-link">Terms of use</a> and
                    <a href="#" class="terms-link">Privacy Policy</a>.
                </p>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter your username"
                    />
                    <span id="usernameError" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter your email"
                    />
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                    />
                    <span id="passwordError" class="error-message"></span>
                </div>

                <button type="submit">Sign up</button>

                <p class="form-bottom">
                    Already have an account?
                    <a href="./sign-in.html" class="login-link">Sign in</a>
                </p>
            </form>
        </div>
        <script src="./scripts/validate.js"></script>
    </body>
</html>
