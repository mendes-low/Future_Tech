<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FutureTech/Sign-In</title>
        <link rel="icon" href="./assets/images/main_icon.svg" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>

        <div class="container">
            <form id="authForm" class="form">
                <a href="./index.html" class="logo fade-down">
                    <img src="./assets/images/logo_desktop.svg" alt="Logo" />
                </a>

                <h1 class="fade-left">Sign in</h1>

                <p class="terms fade-right">
                    By signing up, you agree to the
                    <a href="#" class="terms-link">Terms of use</a> and
                    <a href="#" class="terms-link">Privacy Policy</a>.
                </p>

                <div class="input-group fade-left">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter your username"
                    />
                    <span id="usernameError" class="error-message"></span>
                </div>

                <div class="input-group fade-right">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                    />
                    <span id="passwordError" class="error-message"></span>
                </div>

                <button type="submit" class="fade-up">Sign in</button>

                <p class="form-bottom fade-right">
                    Don't have account?
                    <a href="./sign-up.html" class="login-link">Sign up</a>
                </p>
            </form>
        </div>

        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
